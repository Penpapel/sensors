<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orientation-Based Color Background</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
      transition: background-color 0.1s linear; /* Smooth transition for background */
    }
    p { font-size: 1.1em; }
    .sensor { margin-bottom: 15px; }
  </style>
</head>
<body>

  <h1>iPhone Sensor Data with Orientation Color Background</h1>
  
  <div id="permission" class="sensor">
    <button onclick="requestPermission()">Enable Sensors</button>
  </div>
  
  <div id="orientation" class="sensor"><strong>Orientation:</strong> <span id="orientationData">N/A</span></div>

  <script>
    // Request permission for motion sensors on iOS
    function requestPermission() {
      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              initOrientation();
              document.getElementById('permission').style.display = 'none';
            } else {
              alert("Permission denied for orientation sensors.");
            }
          })
          .catch(console.error);
      } else {
        initOrientation();
        document.getElementById('permission').style.display = 'none';
      }
    }

    // Orientation
    function initOrientation() {
      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', event => {
          const alpha = event.alpha || 0;
          const beta = event.beta || 0;
          const gamma = event.gamma || 0;
          
          // Update orientation display
          document.getElementById('orientationData').innerText = `Alpha: ${alpha.toFixed(2)}, Beta: ${beta.toFixed(2)}, Gamma: ${gamma.toFixed(2)}`;

          // Map orientation values to RGB (normalize to 0-255 range)
          const r = Math.floor((alpha / 360) * 255);
          const g = Math.floor(((beta + 180) / 360) * 255);
          const b = Math.floor(((gamma + 90) / 180) * 255);

          // Set background color
          document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        });
      }
    }

    // Initialize sensors on load
    window.onload = requestPermission;
  </script>

</body>
</html>
