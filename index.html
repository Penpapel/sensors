<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find the Center of the Earth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
      background-color: #222;
      color: white;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #info {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
    #permission {
      display: none;
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="info">
    <p id="coordinates">Latitude: N/A, Longitude: N/A</p>
    <p>Rotate your device to align with the Earthâ€™s center.</p>
  </div>

  <div id="permission">
    <button onclick="requestPermission()">Enable Sensors</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    let canvas, ctx;
    let targetDirection = null;  // Placeholder for the center direction

    // Initialize canvas and resize to fit the screen
    function initCanvas() {
      canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drawCenterIndicator();  // Draw initial center indicator
    }

    // Get geolocation and set up the initial "target" direction
    function initGeolocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const { latitude, longitude } = position.coords;
          document.getElementById('coordinates').innerText = `Latitude: ${latitude.toFixed(5)}, Longitude: ${longitude.toFixed(5)}`;
          targetDirection = { latitude, longitude };  // This would simulate pointing directly down to Earth's center
        }, error => {
          alert("Geolocation error: " + error.message);
        });
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    // Request permission for motion sensors on iOS
    function requestPermission() {
      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              initOrientation();
              document.getElementById('permission').style.display = 'none';
            } else {
              alert("Permission denied for orientation sensors.");
            }
          })
          .catch(console.error);
      } else {
        initOrientation();
        document.getElementById('permission').style.display = 'none';
      }
    }

    // Orientation data to adjust the direction to "find the center"
    function initOrientation() {
      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', event => {
          const alpha = event.alpha || 0; // rotation around Z-axis
          const beta = event.beta || 0;   // tilt forward/backward
          const gamma = event.gamma || 0; // tilt left/right
          
          // Clear the canvas and redraw the center indicator based on orientation
          clearCanvas();
          drawCenterIndicator(alpha, beta, gamma);
        });
      }
    }

    // Clear the canvas
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
