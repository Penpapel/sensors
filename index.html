<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gyroscope-Based Color Background</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20px;
      transition: background-color 0.1s linear; /* Smooth transition for background */
    }
    p { font-size: 1.1em; }
    .sensor { margin-bottom: 15px; }
  </style>
</head>
<body>

  <h1>iPhone Sensor Data with Gyroscope Color Background</h1>
  
  <div id="permission" class="sensor">
    <button onclick="requestPermission()">Enable Sensors</button>
  </div>

  <div id="gyroscope" class="sensor"><strong>Gyroscope:</strong> <span id="gyro">N/A</span></div>

  <script>
    // Request permission for motion sensors on iOS
    function requestPermission() {
      if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              initGyroscope();
              document.getElementById('permission').style.display = 'none';
            } else {
              alert("Permission denied for motion sensors.");
            }
          })
          .catch(console.error);
      } else {
        initGyroscope();
        document.getElementById('permission').style.display = 'none';
      }
    }

    // Gyroscope
    function initGyroscope() {
      if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', event => {
          const g = event.rotationRate;
          
          // Update gyroscope display
          document.getElementById('gyro').innerText = `Alpha: ${g.alpha?.toFixed(2)}, Beta: ${g.beta?.toFixed(2)}, Gamma: ${g.gamma?.toFixed(2)}`;

          // Normalize values for RGB (range 0-255)
          const r = Math.min(255, Math.abs(g.alpha) % 256);
          const gVal = Math.min(255, Math.abs(g.beta) % 256);
          const b = Math.min(255, Math.abs(g.gamma) % 256);

          // Set background color
          document.body.style.backgroundColor = `rgb(${r}, ${gVal}, ${b})`;
        });
      }
    }

    // Initialize sensors on load
    window.onload = requestPermission;
  </script>

</body>
</html>
