<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earth's Axis Visualization with Orientation Alignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #permission {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="permission">
    <button onclick="requestPermission()">Enable Sensors</button>
  </div>
  
  <canvas id="canvas"></canvas>

  <script>
    let canvas, ctx;

    // Initialize canvas and resize to fit the screen
    function initCanvas() {
      canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    // Request permission for motion sensors on iOS
    function requestPermission() {
      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              initOrientation();
              document.getElementById('permission').style.display = 'none';
            } else {
              alert("Permission denied for orientation sensors.");
            }
          })
          .catch(console.error);
      } else {
        initOrientation();
        document.getElementById('permission').style.display = 'none';
      }
    }

    // Orientation
    function initOrientation() {
      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', event => {
          const alpha = event.alpha || 0; // rotation around Z-axis
          const beta = event.beta || 0;   // tilt forward/backward
          const gamma = event.gamma || 0; // tilt left/right

          // Only show the axis line when the device is aligned with Earth's axis
          const threshold = 15; // Threshold angle in degrees for alignment
          
          if (isAlignedWithEarthAxis(alpha, beta, gamma, threshold)) {
            drawAxis(alpha, beta, gamma);
          } else {
            clearCanvas();
          }
        });
      }
    }

    // Check if the device is aligned with the Earth's axis within a certain threshold
    function isAlignedWithEarthAxis(alpha, beta, gamma, threshold) {
      // Conditions to consider the device aligned with the axis of rotation
      // For example, you could set a range around alpha = 0 or 180 and beta = 90 or -90
      // Adjust these values according to your requirements
      const alignedAlpha = Math.abs(alpha - 0) < threshold || Math.abs(alpha - 180) < threshold;
      const alignedBeta = Math.abs(beta - 90) < threshold || Math.abs(beta + 90) < threshold;
      return alignedAlpha && alignedBeta;
    }

    // Draw the Earth's axis of rotation as a line on the canvas
    function drawAxis(alpha, beta, gamma) {
      clearCanvas();
      ctx.strokeStyle = "white";
      ctx.lineWidth = 2;

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const length = 200;

      // Calculate line angle based on orientation
      const angle = alpha * (Math.PI / 180); // Convert alpha to radians
      const offsetX = Math.sin(angle) * length;
      const offsetY = Math.cos(angle) * length;

      // Draw the line representing Earth's axis
      ctx.beginPath();
      ctx.moveTo(centerX - offsetX, centerY - offsetY);
      ctx.lineTo(centerX + offsetX, centerY + offsetY);
      ctx.stroke();
    }

    // Clear the canvas
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Initialize canvas and sensors on load
    window.onload = () => {
      initCanvas();
      requestPermission();
    };
  </script>

</body>
</html>
