<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find the Center of the Earth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
      background-color: #222;
      color: white;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #info {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
    #permission {
      display: none;
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="info">
    <p id="coordinates">Latitude: N/A, Longitude: N/A</p>
    <p>Rotate your device to align with the Earthâ€™s center.</p>
  </div>

  <div id="permission">
    <button onclick="requestOrientationPermission()">Enable Sensors</button>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    let canvas, ctx;
    let targetDirection = null;  // Placeholder for the center direction

    // Initialize canvas and resize to fit the screen
    function initCanvas() {
      canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drawCenterIndicator();  // Draw initial center indicator
    }

    // Get geolocation and set up the initial "target" direction
    function initGeolocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const { latitude, longitude } = position.coords;
          document.getElementById('coordinates').innerText = `Latitude: ${latitude.toFixed(5)}, Longitude: ${longitude.toFixed(5)}`;
          targetDirection = { latitude, longitude };  // This would simulate pointing directly down to Earth's center
        }, error => {
          alert("Geolocation error: " + error.message);
        });
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    // Request permission for motion sensors on iOS
    function requestOrientationPermission() {
      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              initOrientation();
              document.getElementById('permission').style.display = 'none';
            } else {
              alert("Permission denied for orientation sensors.");
            }
          })
          .catch(error => console.error("Orientation permission error:", error));
      } else {
        initOrientation();
        document.getElementById('permission').style.display = 'none';
      }
    }

    // Initialize orientation if permission is granted
    function initOrientation() {
      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', event => {
          const alpha = event.alpha || 0; // rotation around Z-axis
          const beta = event.beta || 0;   // tilt forward/backward
          const gamma = event.gamma || 0; // tilt left/right
          
          // Clear the canvas and redraw the center indicator based on orientation
          clearCanvas();
          drawCenterIndicator(alpha, beta, gamma);
        });
      }
    }

    // Clear the canvas
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Draw the indicator that points toward the center of the Earth
    function drawCenterIndicator(alpha = 0, beta = 0, gamma = 0) {
      // Set indicator style
      ctx.strokeStyle = "white";
      ctx.lineWidth = 4;

      // Calculate the position of the indicator based on the device's orientation
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      
      // The line length represents an arrow pointing "downward" toward the Earth's center
      const length = 100;  // Adjust length as needed for visibility
      const offsetX = Math.sin(gamma * (Math.PI / 180)) * length;
      const offsetY = Math.sin(beta * (Math.PI / 180)) * length;

      // Draw the indicator as a line with an arrowhead pointing to the Earth's center
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.lineTo(centerX + offsetX, centerY + offsetY);
      ctx.stroke();

      // Draw arrowhead for better direction indication
      ctx.beginPath();
      ctx.moveTo(centerX + offsetX, centerY + offsetY);
      ctx.lineTo(centerX + offsetX - 10, centerY + offsetY + 10); // Arrowhead 1
      ctx.lineTo(centerX + offsetX + 10, centerY + offsetY + 10); // Arrowhead 2
      ctx.closePath();
      ctx.fillStyle = "white";
      ctx.fill();
    }

    // Initialize the canvas, geolocation, and check for permissions on load
    window.onload = () => {
      initCanvas();
      initGeolocation();
      
      // Show permission button for iOS if required
      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        document.getElementById('permission').style.display = 'block';
      } else {
        // Initialize orientation directly if no permission required
        initOrientation();
      }
    };
  </script>

</body>
</html>
